# Database configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/ecommerce-svc?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Influx DB setup for publishing matrices
matrices.influxDB.hostUrl=https://us-east-1-1.aws.cloud2.influxdata.com
matrices.influxDB.token=update-token-from-grafana-dashboard

